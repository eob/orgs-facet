  <body>
    <div class="container">
      <div class="row">
        <div class="span12" style="text-align:center; margin-bottom: 15px;">
          <h1>Who Occupies</h1>
        </div>
      </div>
      <div class="row" style="display:none;">
        <span class="span4">
          <h3 class="pull-right">Add Facet:</h3>
        </span>
        <span class="span8">
          <div class="controls" style="float:left; margin-right: 20px;"><select id="questionBox"><option></option></select></div>
          <button class="btn btn-primary">Add</button>
        </span>
      </div>
      <div class="row">
        <div class="span12" ex:role="view"></div>
      </div>
      <div class="row">
        <div id="facets1" class="span3">
          <h3>Background Stats</h3>
          <div ex:role="facet" ex:expression=".q0018_0001" ex:facetlabel="Year of Birth"></div>
          <div ex:role="facet" ex:expression=".q0019" ex:facetlabel="Gender"></div>
          <div ex:role="facet" ex:expression=".q0030" ex:facetlabel="Race and Ethnicity"></div>
          <div ex:role="facet" ex:expression=".q0028" ex:facetlabel="Years of education completed"></div>
          <div ex:role="facet" ex:expression=".q0023" ex:facetlabel="Marital status"></div>
          <div ex:role="facet" ex:expression=".q0020" ex:facetlabel="Sexual identity"></div>
          <div ex:role="facet" ex:expression=".q0025" ex:facetlabel="Do you identify as:"></div>
          <div ex:role="facet" ex:expression=".q0024" ex:facetlabel="How many people do you support with your income?"></div>
          <div ex:role="facet" ex:expression=".q0022" ex:facetlabel="What best describes your present housing status?"></div>
          <div ex:role="facet" ex:expression=".q0026" ex:facetlabel="Do you live in the US?  If you are living elsewhere temporarily, select Yes."></div>
          <div ex:role="facet" ex:expression=".q0021" ex:facetlabel="What best describes your employment status during the last month?  (check all that apply)"></div> 
        </div>
        <div class="span5">
          <h3>Participation</h3>
          <div ex:role="facet" ex:expression=".q0008" ex:facetlabel="Have you ever been to an Occupy camp?"></div>
          <div ex:role="facet" ex:expression=".q0013" ex:facetlabel="Do you participate in..."></div>
          <div ex:role="facet" ex:expression=".q0011" ex:facetlabel="Have you participated in..."></div>
          <div ex:role="facet" ex:expression=".q0010" ex:facetlabel="In your visits to the Occupy camp, you have: (Select all that apply)"></div>
          <div ex:role="facet" ex:expression=".q0012" ex:facetlabel="Would you consider the Occupy movement to be the first movement you have participated in?"></div>
          <div ex:role="facet" ex:expression=".q0032" ex:facetlabel="Voting activity: Did you vote in your most recent nationwide election?"></div>
          <div ex:role="facet" ex:expression=".q0009" ex:facetlabel="Please describe how frequently you have been to a camp.  Choose only one answer:"></div>
        </div>
        <div class="span4">
          <h3>Motivation</h3>
          <div ex:role="facet" ex:expression=".q0016" ex:facetlabel="If you participate in the Occupy movement, what TOP THREE concerns motivate you TO PARTICIPATE?  Please use single words if possible, and list them in order of importance."></div>
          <div ex:role="facet" ex:expression=".q0017" ex:facetlabel="If you do not participate in the Occupy movement, what TOP THREE reasons explain why you HAVE NOT PARTICIPATED?  Please use single words if possible, and list them in order of importance."></div>
          <div ex:role="facet" ex:expression=".q0015" ex:facetlabel="These are some sources that you might or might not use for news and information about the Occupy movement.  Please indicate whether you used htese sources for news and information about hte Occupy movement."></div>
          <div ex:role="facet" ex:expression=".q0014" ex:facetlabel="Here are some different forms of political and social action people can take.  Please indicate, for each one, if you have done this:"></div>
          <div ex:role="facet" ex:expression=".q0031" ex:facetlabel="Which political party do you identify with most closely?"></div>
          <div ex:role="facet" ex:expression=".q0033" ex:facetlabel="Do you plan to vote in your next nationwide election?"></div>
          <div ex:role="facet" ex:expression=".q0007" ex:facetlabel="How did you find this survey?"></div>
        </div>
      </div>
    </div> <!-- /container -->
