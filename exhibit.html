  <body>
    <div class="container">
      <div class="row">
        <div class="span6" style="text-align:center; margin-bottom: 15px;">
          <h1>Who Occupies?</h1>
        </div>
        <div class="span6">
          <p>Expand the survey questions you are interested in below.<br /> Click on a value to pin it and view the counts.</p>
        </div>
      </div>
      <div class="row" style="display:none;">
        <span class="span4">
          <h3 class="pull-right">Add Facet:</h3>
        </span>
        <span class="span8">
          <div class="controls" style="float:left; margin-right: 20px;"><select id="questionBox"><option></option></select></div>
          <button class="btn btn-primary">Add</button>
        </span>
      </div>
      <div class="row">
        <div class="span12" ex:role="view"></div>
      </div>
      <div class="row">
        <div id="facets1" class="span3">
          <h3>Background Stats</h3>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0018_0001" ex:facetlabel="Year of Birth"></div>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0019" ex:facetlabel="Gender"></div>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0030" ex:facetlabel="Race and Ethnicity"></div>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0028" ex:facetlabel="Years of education completed"></div>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0023" ex:facetlabel="Marital status"></div>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0020" ex:facetlabel="Sexual identity"></div>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0025" ex:facetlabel="Do you identify as:"></div>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0024" ex:facetlabel="How many people do you support with your income?"></div>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0022" ex:facetlabel="Your housing status?What best describes your present housing status?"></div>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0026" ex:facetlabel="Do you live in the US?  If you are living elsewhere temporarily, select Yes."></div>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0021" ex:facetlabel="What best describes your employment status during the last month?  (check all that apply)"></div> 
        </div>
        <div class="span5">
          <h3>Participation</h3>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0008" ex:facetlabel="Have you ever been to an Occupy camp?"></div>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0010" ex:facetlabel="In your visits to the Occupy camp, have you:"></div>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0009" ex:facetlabel="How frequently you have been to a camp?"></div>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0013" ex:facetlabel="Do you participate in..."></div>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0011" ex:facetlabel="Have you participated in..."></div>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0012" ex:facetlabel="Would you consider the Occupy movement to be the first movement you have participated in?"></div>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0032" ex:facetlabel="Did you vote in your most recent nationwide election?"></div>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0033" ex:facetlabel="Do you plan to vote in your next nationwide election?"></div>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0031" ex:facetlabel="Which political party do you identify with most closely?"></div>
        </div>
        <div class="span4">
          <h3>Motivation</h3>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0016" ex:facetlabel="Why do you participate?"></div>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0017" ex:facetlabel="Why do you not participate?"></div>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0015" ex:facetlabel="How do you get Occupy news?"></div>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0014" ex:facetlabel="What forms of political and social action have you taken?"></div>
          <div ex:role="facet" ex:sortMode="count" ex:collapsible="true" ex:collapsed="true" ex:expression=".q0007" ex:facetlabel="How did you find this survey?"></div>
        </div>
      </div>
